<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comming soon</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
    />
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <div class="top-background"></div>
    <main class="container">
      <div class="left__area">
        <h1 class="title">Ready to launch in...</h1>
        <div class="timer">
          <div class="timer__item">
            <span class="timer__title">Days</span>
            <span class="timer__display days"></span>
          </div>
          <span class="separator">:</span>
          <div class="timer__item">
            <span class="timer__title">Hours</span>
            <span class="timer__display hours"></span>
          </div>
          <span class="separator">:</span>
          <div class="timer__item">
            <span class="timer__title">Minutes</span>
            <span class="timer__display minutes"></span>
          </div>
          <span class="separator">:</span>
          <div class="timer__item">
            <span class="timer__title">Seconds</span>
            <span class="timer__display seconds"></span>
          </div>
        </div>
        <h2 class="description">Sign up to learn more about the release</h2>
        <button class="signup">Sign Up</button>
      </div>
      <div class="right__area">
        <img
          class="right__area__image"
          src="./assets/images/rocket.svg"
          alt="A white rocket with a purple background"
        />
      </div>
    </main>
    <div class="down-background"></div>
  </body>
</html>
